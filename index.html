<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>HTML Form</title>
  </head>
  <body>
    <div class="row">
      <div class="col-2"></div>

      <div class="card col-8">
        <!--Card Header-->
        <div class="card-header">
          <h3>Payment form Example</h3>
        </div>

        <!--Card Body-->
        <div class="card-body">
          <!--Alert-->
          <p class="alert alert-danger" role="alert">Some fields are missing</p>

          <div class="row">
            <div class="col-5">
              <label for="basic-url" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                placeholder="XXXXXXXXXXXXXXXXXXX"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="col-2">
              <label for="basic-url" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                placeholder="000"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="col-5">
              <label for="basic-url" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <label for="basic-url" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="col-6">
              <label for="basic-url" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>

          <div class="row">
              <div class="col-6">
                <label for="basic-url" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="col-3">
                <label for="basic-url" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">Alabama</option>
                  <option value="2">Alaska</option>
                  <option value="3">Arizona</option>
                  <option value="4">Arkansas</option>
                  <option value="5">California</option>
                  <option value="6">Colorado</option>
                  <option value="7">Connecticut</option>
                  <option value="8">Delaware</option>
                  <option value="9">Florida</option>
                  <option value="10">Georgia</option>
                  <option value="11">Hawaii</option>
                  <option value="12">Idaho</option>
                  <option value="13">Illinois</option>
                  <option value="14">Indiana</option>
                  <option value="15">Iowa</option>
                  <option value="16">Kansas</option>
                  <option value="17">Kentucky</option>
                  <option value="18">Louisiana</option>
                  <option value="19">Maine</option>
                  <option value="20">Maryland</option>
                  <option value="21">Massachusetts</option>
                  <option value="22">Michigan</option>
                  <option value="23">Minnesota</option>
                  <option value="24">Mississippi</option>
                  <option value="25">Missouri</option>
                  <option value="26">Montana</option>
                  <option value="27">Nebraska</option>
                  <option value="28">Nevada</option>
                  <option value="29">New Hampshire</option>
                  <option value="30">New Jersey</option>
                  <option value="31">New Mexico</option>
                  <option value="32">New York</option>
                  <option value="33">North Carolina</option>
                  <option value="34">North Dakota</option>
                  <option value="35">Ohio</option>
                  <option value="36">Oklahoma</option>
                  <option value="37">Oregon</option>
                  <option value="38">Pennsylvania</option>
                  <option value="39">Rhode Island</option>
                  <option value="40">South Carolina</option>
                  <option value="41">South Dakota</option>
                  <option value="42">Tennessee</option>
                  <option value="43">Texas</option>
                  <option value="44">Utah</option>
                  <option value="45">Vermont</option>
                  <option value="46">Virginia</option>
                  <option value="47">Washington</option>
                  <option value="48">West Virginia</option>
                  <option value="49">Wisconsin</option>
                  <option value="50">Wyoming</option>
                </select>
              </div>
              <div class="col-3">
                <label for="basic-url" class="form-label">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="btn-group-horizontal" role="group" aria-label="horizontal radio toggle button group">
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
              <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
              <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
              <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
              <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
            </div>
          </div>

          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <div class="card-footer text-body-secondary">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
