<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <p>Name: <input name="Name" type="text" value="" required /></p>
      <p>Last Name:<input name="Lastname" type="text" value="" required /></p>
      <p>
        Password:<input name="password" type="password" value="" required />
      </p>

      <fieldset>
        <legend>Select a maintenance drone:</legend>

        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked />
          <label for="huey">Huey</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="drone" value="dewey" />
          <label for="dewey">Dewey</label>
        </div>

        <div>
          <input type="radio" id="louie" name="drone" value="louie" />
          <label for="louie">Louie</label>
        </div>
      </fieldset>

      <label for="pet-select">Eye:</label>

      <select id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="dog">green</option>
        <option value="cat">blue</option>
        <option value="hamster">brown</option>
      </select>

      <fieldset>
        <legend>Choose your monster's features:</legend>

        <div>
          <input type="checkbox" id="scales" name="scales" checked />
          <label for="scales">Scales</label>
        </div>

        <div>
          <input type="checkbox" id="horns" name="horns" />
          <label for="horns">Horns</label>
        </div>
      </fieldset>

      <input type="submit" value="Submit Your Response" />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
